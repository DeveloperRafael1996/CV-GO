name: Publicar PDF real en GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  publicar-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Commit And Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/RafaelCV.pdf
          git commit -m "Publish PDF" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/DeveloperRafael1996/CV-GO.git HEAD:main
