name: Push PDF RafaelCV

on:
  push:
    branches:
      - main

jobs:
  publicar-cv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Verify GH_PAT
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "Notice: GH_PAT is not set"
            exit 1
          else
            echo "GH_PAT is set"
          fi

      - name: Commit And Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/RafaelCV.pdf
          git commit -m "Publish PDF" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/DeveloperRafael1996/profile.git HEAD:main
